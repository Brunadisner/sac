    <link rel="stylesheet" href="assets/css/card.css">
    <link rel="stylesheet" href="assets/css/buttons.css">

    <title>SACC | UFFS</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-md-2">
                        <figure class="navbar__logo">
                            <a href="#">
                                <img src="assets/img/logo.png">
                            </a>
                        </figure>
                    </div>
                    <div class="col-md-10 d-none d-md-block">
                        <nav class="navbar__menu">
                            <a class="navbar__archor" href="#about">Sobre</a>
                            <a class="navbar__archor" href="#speakers">Palestrantes</a>
                            <a class="navbar__archor" href="#programming">Programação</a>
                            <a class="navbar__archor" href="#">Inscrições</a>
                        </nav>
                    </div>
                    <div class="col text-right d-block d-md-none">
                        <button class="navbar__toggle-button">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-mobile">
            <nav id="menu" class="menu-mobile__content">
                <a class="navbar__archor" href="#about">Sobre</a>
                <a class="navbar__archor" href="#speakers">Palestrantes</a>
                <a class="navbar__archor" href="#programming">Programação</a>
                <a class="navbar__archor" href="#">Inscrições</a>
            </nav>
        </div>
    </header>

    <div class="main d-flex justify-content-center d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-body d-flex justify-content-center d-flex align-items-center flex-column">
                        <div class="form-img">
                            <img src="assets/img/logo.png" alt="Logo SACC">
                        </div>
                        <h2>Entre com seu idUFFS</h2>
                        <div class="form--content d-flex flex-column">
                            <form action="">
                                <div class="input-text">
                                    <input type="text" class="form-name" name="txtName" id="idName"
                                        placeholder="IdUFFS">
                                </div>
                                <div class="input-pass">
                                    <input type="password" class="form-pass" name="txtPass" id="idPass"
                                        placeholder="Senha">
                                </div>
                                <div class="input-check">
                                    <input type="checkbox" class="form-check" name="txtCheck" id="idCheck">
                                    <label for="idCheck">Lembrar meu usuário</label>
                                </div>
                                <div class="btn-submit">
                                    <button type="submit" class="form-btn" name="txtBtn" id="idBtn">entrar</button>
                                </div>

                            </form>
                            <div class="resources">
                                <a href="https://id.uffs.edu.br/id/XUI/?realm=/#forgotUsername/" target="_blanck">
                                    Não sabe seu idUFFS?
                                </a>
                                <a href="https://id.uffs.edu.br/id/XUI/?realm=/#passwordReset/ " target="_blanck">
                                    Esqueceu a Senha?
                                </a>
                                <a href="https://ati.uffs.edu.br/public.pl?CategoryID=17" target="_blanck">
                                    Ajuda
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
